<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infusion Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <h1>Infusion Calculator</h1>

    <label>Drug</label>
    <select id="drugSelect"></select>

    <label>Patient Weight (kg)</label>
    <input type="number" id="weightInput" min="1" max="300">

    <label>Dose (<span id="doseUnit"></span>)</label>
    <input type="number" id="doseInput">

    <label>Concentration</label>
    <select id="concentrationSelect"></select>

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>
</div>

<script src="engine.js"></script>
<script>
  // Wait for engine DB load before initializing UI
  InfusionEngine.load().then(() => {
    // populate UI drug dropdown, etc.
    // example: console test
    InfusionEngine.runSelfTest();
  }).catch(err => {
    console.error("Failed to initialize infusion engine:", err);
  });
</script>

</body>
</html>
